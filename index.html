<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
  <link rel="website icon" type="png" href="https://www.svgrepo.com/show/364603/info-fill.svg" />
  <script src="scripts.js" defer></script>
</head>

<body>
  <div id="fade" class="hide">
    <div id="loader" class="spinner-border text-info hide" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <div id="order-form-container" class="container p-6 my-md-4 px-md-0">
    <div class="container mt-5 mb-5 d-flex justify-content-center">
      <div class="card px-1 py-4">
        <div class="card-body">
          <div id="form-header">
            <h2 class="text-center mb-5">Coloque as suas informações</h2>
          </div>
          <form id="name-form">
            <div class="row mb-3">
              <div class="col-12 col-sm-12 form-floating">
                <input type="text" class="form-control shadow-none" id="name" name="name" placeholder="Nome" />
                <label for="name">Nome</label>
              </div>
            </div>
          </form>

          <form id="address-form">
            <div class="row mb-3">
              <div class="form-floating">
                <input type="text" class="form-control shadow-none" id="cep" name="cep" placeholder="Digite o seu CEP"
                  maxlength="8" minlength="8" required />
                <label for="cep">CEP</label>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-12 col-sm-12 form-floating">
                <input type="text" class="form-control shadow-none" id="address" name="address" placeholder="Endereço"
                  disabled required data-input />
                <label for="address">Endereço</label>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-12 col-sm-12 form-floating">
                <input type="text" class="form-control shadow-none" id="number" name="number"
                  placeholder="Digite o número da residência" disabled required data-input />
                <label for="number">Número</label>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-12 col-sm-12 form-floating">
                <input type="text" class="form-control shadow-none" id="complement" name="complement"
                  placeholder="Digite o complemento" disabled data-input />
                <label for="complement">Complemento</label>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-12 col-sm-12 form-floating">
                <input type="text" class="form-control shadow-none" id="neighborhood" name="neighborhood"
                  placeholder="Bairro" disabled required data-input />
                <label for="neighborhood">Bairro</label>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-12 col-sm-12 form-floating">
                <input type="text" class="form-control shadow-none" id="city" name="city" placeholder="Cidade" disabled
                  required data-input />
                <label for="city">Cidade</label>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-12 col-sm-12 mb-3">
                <select class="form-select shadow-none" id="region" disabled required data-input>
                  <option selected>Estado</option>
                  <option value="AC">Acre</option>
                  <option value="AL">Alagoas</option>
                  <option value="AP">Amapá</option>
                  <option value="AM">Amazonas</option>
                  <option value="BA">Bahia</option>
                  <option value="CE">Ceará</option>
                  <option value="DF">Distrito Federal</option>
                  <option value="ES">Espírito Santo</option>
                  <option value="GO">Goiás</option>
                  <option value="MA">Maranhão</option>
                  <option value="MT">Mato Grosso</option>
                  <option value="MS">Mato Grosso do Sul</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="PA">Pará</option>
                  <option value="PB">Paraíba</option>
                  <option value="PR">Paraná</option>
                  <option value="PE">Pernambuco</option>
                  <option value="PI">Piauí</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="RN">Rio Grande do Norte</option>
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="RO">Rondônia</option>
                  <option value="RR">Roraima</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="SP">São Paulo</option>
                  <option value="SE">Sergipe</option>
                  <option value="TO">Tocantins</option>
                </select>
              </div>
            </div>
            <div class="container">
              <div class="row">
                <div class="col">
                  <button id="btn-apagar" type="button" onclick="resetCampo()"
                    class="btn btn-danger btn-block confirm-button">
                    Apagar
                  </button>
                </div>
                <div class="col">
                  <div class="justify-content">
                    <button id="save-btn" type="submit" class="btn btn-success btn-block confirm-button">
                      Enviar
                    </button>
                  </div>
                </div>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
